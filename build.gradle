buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.2'
    }
}

apply plugin: 'org.asciidoctor.convert'

asciidoctor {
    sourceDir 'docs'

    attributes(
        'source-highlighter': 'prettify',
        'toc': 'left',
        'icons': 'font',
        'toclevels' : 3
    )
}

asciidoctor.dependsOn clean
